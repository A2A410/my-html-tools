<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UI Object Playground</title>
<style>
:root{
  --bg:#0f1220;--panel:#171a2e;--card:#1f2340;--accent:#6cf;--text:#eaeaff;--muted:#9aa0ff;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
body{margin:0;background:linear-gradient(160deg,#0b0e1a,#14183a);color:var(--text)}
.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh}
.sidebar{background:var(--panel);padding:16px;display:flex;flex-direction:column;gap:12px}
.logo{font-weight:700;letter-spacing:.5px}
.nav button{width:100%;padding:10px;border-radius:10px;border:0;background:transparent;color:var(--text);text-align:left}
.nav button:hover{background:var(--card)}
.main{padding:16px;display:grid;grid-template-rows:auto 1fr;gap:16px}
.topbar{display:flex;gap:12px;align-items:center}
.search{flex:1;padding:10px;border-radius:12px;border:0;background:var(--card);color:var(--text)}
.actions button{padding:10px 14px;border-radius:12px;border:0;background:var(--accent);color:#001}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
.card{background:var(--card);border-radius:16px;padding:14px;display:flex;flex-direction:column;gap:10px}
.card h3{margin:0;font-size:1rem}
.badge{align-self:flex-start;padding:4px 8px;border-radius:999px;background:#2b3060;color:var(--muted);font-size:.75rem}
.progress{height:8px;border-radius:999px;background:#2b3060;overflow:hidden}
.progress span{display:block;height:100%;width:60%;background:var(--accent)}
.toggle{display:flex;align-items:center;gap:8px}
.toggle input{appearance:none;width:36px;height:20px;border-radius:999px;background:#2b3060;position:relative}
.toggle input:checked{background:var(--accent)}
.toggle input::after{content:"";position:absolute;top:2px;left:2px;width:16px;height:16px;border-radius:50%;background:#000}
.toggle input:checked::after{left:18px}
.table{width:100%;border-collapse:collapse;font-size:.85rem}
.table th,.table td{padding:8px;border-bottom:1px solid #2b3060;text-align:left}
.footer{opacity:.6;font-size:.75rem;text-align:center}
@media(max-width:800px){.app{grid-template-columns:1fr}.sidebar{flex-direction:row;overflow:auto}}
</style>
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="logo">UI LAB</div>
    <div class="nav">
      <button>Dashboard</button>
      <button>Components</button>
      <button>Layouts</button>
      <button>Settings</button>
    </div>
  </aside>
  <main class="main">
    <div class="topbar">
      <input class="search" placeholder="Search objectsâ€¦">
      <div class="actions"><button>Add</button></div>
    </div>
    <section class="grid">
      <div class="card">
        <span class="badge">Card</span>
        <h3>Status</h3>
        <div class="progress"><span></span></div>
      </div>
      <div class="card">
        <span class="badge">Toggle</span>
        <h3>Controls</h3>
        <label class="toggle"><input type="checkbox" checked>Enabled</label>
      </div>
      <div class="card">
        <span class="badge">Table</span>
        <h3>Data</h3>
        <table class="table">
          <tr><th>Name</th><th>Value</th></tr>
          <tr><td>Alpha</td><td>42</td></tr>
          <tr><td>Beta</td><td>17</td></tr>
        </table>
      </div>
      <div class="card">
        <span class="badge">Form</span>
        <h3>Input</h3>
        <input class="search" placeholder="Type here">
        <button style="margin-top:8px">Submit</button>
      </div>
    </section>
    <div class="footer">Standalone UI playground</div>
  </main>
</div>
</body>
</html>
