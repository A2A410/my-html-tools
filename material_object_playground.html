<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Object Playground</title>
<style>
:root{
  --bg:#f5f6fa;
  --surface:#ffffff;
  --primary:#6750a4;
  --primary-soft:#eaddff;
  --text:#1c1b1f;
  --muted:#5f5b66;
  --radius:14px;
}
*{box-sizing:border-box;font-family:Roboto,system-ui,-apple-system,Segoe UI,sans-serif}
body{margin:0;background:var(--bg);color:var(--text)}
.app{min-height:100vh;display:flex;flex-direction:column}
.topbar{padding:16px;background:var(--surface);box-shadow:0 1px 3px rgba(0,0,0,.1)}
.topbar h1{margin:0;font-size:1.25rem;font-weight:500}
.content{padding:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px}
.card{background:var(--surface);border-radius:var(--radius);padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.08);display:flex;flex-direction:column;gap:10px}
.card h3{margin:0;font-size:.95rem;font-weight:500}
.value{font-size:1.6rem;font-weight:600}
.sub{font-size:.8rem;color:var(--muted)}
.progress{height:6px;border-radius:999px;background:#e0e0e0;overflow:hidden}
.progress span{display:block;height:100%;width:70%;background:var(--primary)}
.row{display:flex;justify-content:space-between;align-items:center}
.switch{width:40px;height:22px;border-radius:999px;background:#ccc;position:relative;transition:.2s}
.switch::after{content:"";position:absolute;top:3px;left:3px;width:16px;height:16px;border-radius:50%;background:#fff;transition:.2s}
.switch.on{background:var(--primary)}
.switch.on::after{left:21px}
.chip{align-self:flex-start;padding:4px 10px;border-radius:999px;background:var(--primary-soft);color:var(--primary);font-size:.7rem}
.fab{position:fixed;bottom:20px;right:20px;width:56px;height:56px;border-radius:50%;background:var(--primary);color:#fff;display:flex;align-items:center;justify-content:center;font-size:24px;box-shadow:0 4px 10px rgba(0,0,0,.25)}
</style>
</head>
<body>
<div class="app">
  <div class="topbar">
    <h1>System Overview</h1>
  </div>
  <main class="content">
    <div class="card">
      <span class="chip">Status</span>
      <h3>Integrity</h3>
      <div class="value">95%</div>
      <div class="progress"><span></span></div>
    </div>
    <div class="card">
      <span class="chip">Resource</span>
      <h3>Energy</h3>
      <div class="value">62%</div>
      <div class="sub">Normal usage</div>
    </div>
    <div class="card">
      <span class="chip">Control</span>
      <h3>Passive Mode</h3>
      <div class="row"><span class="sub">Enabled</span><div class="switch on"></div></div>
    </div>
    <div class="card">
      <span class="chip">Info</span>
      <h3>Subsystems</h3>
      <div class="sub">7 / 8 Online</div>
    </div>
  </main>
  <div class="fab">+</div>
</div>
</body>
</html>
