<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Merry Christmas Banner</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#c41e3a 0%,#165b33 50%,#0047ab 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;overflow-x:hidden;padding:10px}
.container{background:linear-gradient(135deg,rgba(196,30,58,0.9) 0%,rgba(196,30,58,0.7) 20%,rgba(138,25,82,0.8) 45%,rgba(0,71,171,0.8) 50%,rgba(0,71,171,0.7) 65%,rgba(11,89,102,0.8) 75%,rgba(22,91,51,0.8) 80%,rgba(22,91,51,0.9) 100%);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.5),0 0 40px rgba(255,215,0,0.2);max-width:600px;width:100%;padding:25px 15px;position:relative;overflow:hidden;animation:containerGradient 10s ease infinite;background-size:200% 200%}
@keyframes containerGradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@media(orientation:landscape){.container{max-width:90vw;padding:15px 20px}.tree{width:100px;height:120px}.countdown{gap:8px}.time-unit{min-width:50px;padding:8px}.time-value{font-size:24px}.time-label{font-size:10px}.message-title{font-size:28px}.message-display{font-size:24px;padding:20px}}
.container::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle,rgba(255,255,255,0.1) 0%,transparent 70%);animation:shimmer 8s linear infinite}
@keyframes shimmer{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.tree-container{display:flex;justify-content:center;margin-bottom:20px;position:relative}
.tree{position:relative;width:120px;height:140px}
.tree-layer{width:0;height:0;border-left:40px solid transparent;border-right:40px solid transparent;border-bottom:35px solid #2d7a4f;position:absolute;left:50%;transform:translateX(-50%)}
.layer1{top:0;border-left-width:30px;border-right-width:30px;border-bottom-width:30px}
.layer2{top:20px;border-left-width:35px;border-right-width:35px}
.layer3{top:45px;border-left-width:40px;border-right-width:40px;border-bottom-width:40px}
.trunk{width:20px;height:25px;background:#6b4423;position:absolute;bottom:0;left:50%;transform:translateX(-50%);border-radius:0 0 3px 3px}
.star{position:absolute;top:-15px;left:50%;transform:translateX(-50%);width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent;border-bottom:15px solid #ffd700;animation:starGlow 1.5s ease-in-out infinite}
.star::after{content:'';position:absolute;top:6px;left:-8px;width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent;border-top:15px solid #ffd700}
@keyframes starGlow{0%,100%{filter:brightness(1) drop-shadow(0 0 5px #ffd700)}50%{filter:brightness(1.5) drop-shadow(0 0 15px #ffd700)}}
.lights{position:absolute;top:0;left:0;width:100%;height:100%}
.light{position:absolute;width:8px;height:8px;border-radius:50%;animation:blink 2s ease-in-out infinite}
.light:nth-child(1){top:15%;left:45%;background:#ff0000;animation-delay:0s}
.light:nth-child(2){top:25%;left:30%;background:#00ff00;animation-delay:0.3s}
.light:nth-child(3){top:25%;left:60%;background:#ffff00;animation-delay:0.6s}
.light:nth-child(4){top:40%;left:25%;background:#ff00ff;animation-delay:0.9s}
.light:nth-child(5){top:40%;left:65%;background:#00ffff;animation-delay:1.2s}
.light:nth-child(6){top:55%;left:20%;background:#ff8800;animation-delay:1.5s}
.light:nth-child(7){top:55%;left:70%;background:#ff0088;animation-delay:1.8s}
@keyframes blink{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.3;transform:scale(0.8)}}
.countdown-section{background:rgba(255,255,255,0.1);border-radius:15px;padding:20px;margin:20px 0;backdrop-filter:blur(10px);border:2px solid rgba(255,255,255,0.2)}
.countdown-title{text-align:center;color:#ffd700;font-size:18px;font-weight:600;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
.countdown{display:flex;justify-content:space-around;flex-wrap:wrap;gap:10px}
.time-unit{text-align:center;background:rgba(255,255,255,0.15);border-radius:10px;padding:10px;min-width:60px;border:1px solid rgba(255,255,255,0.3)}
.time-value{font-size:28px;font-weight:700;color:#fff;display:block;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
.time-label{font-size:11px;color:#b8e6c9;text-transform:uppercase;margin-top:5px;display:block}
.message-section{margin:20px 0}
.message-title{color:#ffd700;font-size:32px;font-weight:700;text-align:center;margin-bottom:15px;text-shadow:3px 3px 6px rgba(0,0,0,0.5);line-height:1.2}
.wave-text{display:flex;flex-wrap:wrap;justify-content:center;gap:4px}
.wave-letter{display:inline-block;animation:wave 2s ease-in-out infinite}
.wave-letter:nth-child(1){animation-delay:0s}
.wave-letter:nth-child(2){animation-delay:0.1s}
.wave-letter:nth-child(3){animation-delay:0.2s}
.wave-letter:nth-child(4){animation-delay:0.3s}
.wave-letter:nth-child(5){animation-delay:0.4s}
.wave-letter:nth-child(6){animation-delay:0.5s}
.wave-letter:nth-child(7){animation-delay:0.6s}
.wave-letter:nth-child(8){animation-delay:0.7s}
.wave-letter:nth-child(9){animation-delay:0.8s}
.wave-letter:nth-child(10){animation-delay:0.9s}
.wave-letter:nth-child(11){animation-delay:1s}
.wave-letter:nth-child(12){animation-delay:1.1s}
.wave-letter:nth-child(13){animation-delay:1.2s}
.wave-letter:nth-child(14){animation-delay:1.3s}
.wave-letter:nth-child(15){animation-delay:1.4s}
@keyframes wave{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.static-from{font-size:18px;color:#ffd700;text-shadow:2px 2px 4px rgba(0,0,0,0.5);margin-top:5px}
.decoration{position:absolute;z-index:5}
.ornament{width:30px;height:30px;border-radius:50%;position:absolute;box-shadow:inset -5px -5px 10px rgba(0,0,0,0.3),2px 2px 8px rgba(0,0,0,0.4);animation:swing 3s ease-in-out infinite}
.ornament::before{content:'';position:absolute;top:-8px;left:50%;transform:translateX(-50%);width:8px;height:8px;background:#8b4513;border-radius:2px}
.ornament::after{content:'';position:absolute;top:-12px;left:50%;transform:translateX(-50%);width:2px;height:6px;background:#2d5016}
.ornament.red{background:radial-gradient(circle at 30% 30%,#ff6b6b,#c41e3a);top:20px;left:10px;animation-delay:0s}
.ornament.gold{background:radial-gradient(circle at 30% 30%,#ffd700,#daa520);top:50px;right:10px;animation-delay:0.5s}
.ornament.blue{background:radial-gradient(circle at 30% 30%,#4fc3f7,#0047ab);bottom:80px;left:15px;animation-delay:1s}
.ornament.green{background:radial-gradient(circle at 30% 30%,#81c784,#165b33);bottom:50px;right:20px;animation-delay:1.5s}
@keyframes swing{0%,100%{transform:rotate(-5deg)}50%{transform:rotate(5deg)}}
.pine-branch{position:absolute;pointer-events:none}
.pine-branch svg{filter:drop-shadow(2px 2px 3px rgba(0,0,0,0.4))}
.branch-left{top:30%;left:-20px;transform:rotate(-15deg)}
.branch-right{top:30%;right:-20px;transform:rotate(15deg) scaleX(-1)}
.branch-top-left{top:10px;left:60px;transform:rotate(-45deg)}
.branch-top-right{top:10px;right:60px;transform:rotate(45deg) scaleX(-1)}
.input-container{position:relative;margin-bottom:15px}
.custom-input{width:100%;padding:10px 12px;border:none;border-radius:10px;background:rgba(255,255,255,0.2);color:#fff;font-size:14px;transition:all 0.3s;backdrop-filter:blur(5px);box-shadow:0 0 20px rgba(255,255,255,0.4),0 0 30px rgba(255,215,0,0.5),0 0 40px rgba(255,69,0,0.3);animation:inputGlow 3s ease-in-out infinite}
@keyframes inputGlow{0%,100%{box-shadow:0 0 20px rgba(255,255,255,0.4),0 0 30px rgba(255,215,0,0.5),0 0 40px rgba(255,69,0,0.3)}50%{box-shadow:0 0 30px rgba(255,255,255,0.6),0 0 45px rgba(255,215,0,0.7),0 0 60px rgba(255,69,0,0.5)}}
.custom-input:focus{outline:none;background:rgba(255,255,255,0.25);box-shadow:0 0 30px rgba(255,255,255,0.6),0 0 45px rgba(255,215,0,0.7),0 0 60px rgba(255,69,0,0.5)}
.custom-input::placeholder{color:rgba(255,255,255,0.5)}
.message-display{background:rgba(255,255,255,0.15);border-radius:15px;padding:25px;text-align:center;color:#fff;font-size:28px;font-weight:700;min-height:80px;display:flex;align-items:center;justify-content:center;border:2px solid rgba(255,255,255,0.3);backdrop-filter:blur(10px);text-shadow:2px 2px 4px rgba(0,0,0,0.7);word-wrap:break-word}
.btn-group{display:flex;gap:10px;margin-top:15px}
.btn{flex:1;padding:12px;border:none;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.3s;text-transform:uppercase;letter-spacing:1px;box-shadow:0 4px 10px rgba(0,0,0,0.3)}
.btn-save{background:linear-gradient(135deg,#4CAF50,#2e7d32);color:#fff}
.btn-save:active{transform:scale(0.95);box-shadow:0 2px 5px rgba(0,0,0,0.3)}
.btn-clear{background:linear-gradient(135deg,#f44336,#c62828);color:#fff}
.btn-clear:active{transform:scale(0.95);box-shadow:0 2px 5px rgba(0,0,0,0.3)}
.btn-refresh{background:linear-gradient(135deg,#2196F3,#1565c0);color:#fff}
.btn-refresh:active{transform:scale(0.95);box-shadow:0 2px 5px rgba(0,0,0,0.3)}
.hidden{display:none!important}
.star-btn{position:absolute;width:45px;height:45px;border:none;cursor:pointer;transition:all 0.3s;z-index:10;font-size:24px;background:transparent;display:flex;align-items:center;justify-content:center}
.star-btn:active{transform:scale(0.85) rotate(72deg)}
.red-star{top:15px;left:15px;color:#ff1744;filter:drop-shadow(0 0 8px #ff1744);animation:redPulse 2s ease-in-out infinite}
.blue-star{bottom:15px;right:15px;color:#2196f3;filter:drop-shadow(0 0 8px #2196f3);animation:bluePulse 2s ease-in-out infinite}
.green-star{top:15px;right:15px;color:#4caf50;filter:drop-shadow(0 0 8px #4caf50);animation:greenPulse 2s ease-in-out infinite}
@keyframes redPulse{0%,100%{filter:drop-shadow(0 0 8px #ff1744)}50%{filter:drop-shadow(0 0 15px #ff1744) brightness(1.3)}}
@keyframes bluePulse{0%,100%{filter:drop-shadow(0 0 8px #2196f3)}50%{filter:drop-shadow(0 0 15px #2196f3) brightness(1.3)}}
@keyframes greenPulse{0%,100%{filter:drop-shadow(0 0 8px #4caf50)}50%{filter:drop-shadow(0 0 15px #4caf50) brightness(1.3)}}
.extra-controls{margin-top:10px}
.snowflakes{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:hidden;z-index:1000}
.snowflake{position:absolute;top:-10px;color:#fff;font-size:20px;animation:fall linear infinite;opacity:0.8}
@keyframes fall{to{transform:translateY(100vh) rotate(360deg);opacity:0}}
</style>
</head>
<body>
<div class="snowflakes" id="snow"></div>
<div class="container">
<div class="ornament red decoration"></div>
<div class="ornament gold decoration"></div>
<div class="ornament blue decoration"></div>
<div class="ornament green decoration"></div>
<div class="pine-branch branch-left"><svg width="60" height="80" viewBox="0 0 60 80"><path d="M30,0 Q20,20 15,30 L20,32 Q18,40 12,50 L18,52 Q15,60 8,75" stroke="#2d5016" stroke-width="3" fill="none"/><path d="M20,15 L15,20 L18,25 L15,30 L20,32" fill="#2d5016"/><path d="M25,20 L20,25 L23,30 L20,35 L25,37" fill="#2d5016"/><path d="M18,35 L13,40 L16,45 L13,50 L18,52" fill="#2d5016"/><path d="M23,40 L18,45 L21,50 L18,55 L23,57" fill="#2d5016"/><path d="M15,55 L10,60 L13,65 L10,70 L15,72" fill="#2d5016"/></svg></div>
<div class="pine-branch branch-right"><svg width="60" height="80" viewBox="0 0 60 80"><path d="M30,0 Q20,20 15,30 L20,32 Q18,40 12,50 L18,52 Q15,60 8,75" stroke="#2d5016" stroke-width="3" fill="none"/><path d="M20,15 L15,20 L18,25 L15,30 L20,32" fill="#2d5016"/><path d="M25,20 L20,25 L23,30 L20,35 L25,37" fill="#2d5016"/><path d="M18,35 L13,40 L16,45 L13,50 L18,52" fill="#2d5016"/><path d="M23,40 L18,45 L21,50 L18,55 L23,57" fill="#2d5016"/><path d="M15,55 L10,60 L13,65 L10,70 L15,72" fill="#2d5016"/></svg></div>
<div class="pine-branch branch-top-left"><svg width="50" height="60" viewBox="0 0 50 60"><path d="M25,0 Q18,15 13,25 L17,27 Q15,35 10,45" stroke="#2d5016" stroke-width="3" fill="none"/><path d="M18,12 L13,17 L16,22 L13,27 L18,29" fill="#2d5016"/><path d="M15,30 L10,35 L13,40 L10,45 L15,47" fill="#2d5016"/></svg></div>
<div class="pine-branch branch-top-right"><svg width="50" height="60" viewBox="0 0 50 60"><path d="M25,0 Q18,15 13,25 L17,27 Q15,35 10,45" stroke="#2d5016" stroke-width="3" fill="none"/><path d="M18,12 L13,17 L16,22 L13,27 L18,29" fill="#2d5016"/><path d="M15,30 L10,35 L13,40 L10,45 L15,47" fill="#2d5016"/></svg></div>
<button class="star-btn red-star" onclick="toggleAllButtons()" title="Toggle All Buttons">‚≠ê</button>
<button class="star-btn green-star" onclick="toggleCountdown()" title="Toggle Countdown">‚≠ê</button>
<button class="star-btn blue-star" onclick="toggleFullscreen()" title="Fullscreen Landscape">‚≠ê</button>
<div class="tree-container">
<div class="tree">
<div class="star"></div>
<div class="tree-layer layer1"></div>
<div class="tree-layer layer2"></div>
<div class="tree-layer layer3"></div>
<div class="trunk"></div>
<div class="lights">
<div class="light"></div>
<div class="light"></div>
<div class="light"></div>
<div class="light"></div>
<div class="light"></div>
<div class="light"></div>
<div class="light"></div>
</div>
</div>
</div>
<div class="countdown-section" id="countdownSection">
<div class="countdown-title">üéÑ Countdown to Christmas üéÑ</div>
<div class="countdown" id="countdown">
<div class="time-unit"><span class="time-value" id="days">0</span><span class="time-label">Days</span></div>
<div class="time-unit"><span class="time-value" id="hours">0</span><span class="time-label">Hours</span></div>
<div class="time-unit"><span class="time-value" id="minutes">0</span><span class="time-label">Minutes</span></div>
<div class="time-unit"><span class="time-value" id="seconds">0</span><span class="time-label">Seconds</span></div>
</div>
</div>
<div class="message-section">
<div class="message-title" id="messageTitle"></div>
<div class="input-container" id="inputContainer">
<input type="text" class="custom-input" id="nameInput" placeholder="Enter your name or message..." maxlength="50">
</div>
<div class="message-display" id="messageDisplay">üéÖ Ho Ho Ho! üéÖ</div>
<div class="btn-group" id="mainButtons">
<button class="btn btn-save" onclick="saveAndHide()">üíæ Save</button>
<button class="btn btn-clear" onclick="clearOrToggle()">üóëÔ∏è Clear</button>
</div>
<div class="extra-controls" id="extraControls">
<div class="btn-group">
<button class="btn btn-refresh" onclick="location.reload()">üîÑ Refresh</button>
</div>
</div>
</div>
</div>
<script>
function initWaveTitle(){const title='Merry Christmas',container=document.getElementById('messageTitle'),waveDiv=document.createElement('div'),fromDiv=document.createElement('div');waveDiv.className='wave-text';fromDiv.className='static-from';fromDiv.textContent='from';title.split('').forEach((char,i)=>{const span=document.createElement('span');span.className='wave-letter';span.textContent=char;span.style.animationDelay=i*0.08+'s';waveDiv.appendChild(span)});container.appendChild(waveDiv);container.appendChild(fromDiv)}
function updateCountdown(){const now=new Date(),currentYear=now.getFullYear(),christmas=new Date(currentYear,11,25);christmas.setHours(0,0,0,0);if(now>christmas){christmas.setFullYear(currentYear+1)}const diff=christmas-now,days=Math.floor(diff/864e5),hours=Math.floor(diff%864e5/36e5),minutes=Math.floor(diff%36e5/6e4),seconds=Math.floor(diff%6e4/1e3);document.getElementById('days').textContent=days;document.getElementById('hours').textContent=hours;document.getElementById('minutes').textContent=minutes;document.getElementById('seconds').textContent=seconds}
function saveAndHide(){const name=document.getElementById('nameInput').value.trim();if(name){localStorage.setItem('christmasName',name);updateDisplay(name);document.getElementById('inputContainer').classList.add('hidden')}else{alert('Please enter a name or message!')}}
function clearOrToggle(){const inputContainer=document.getElementById('inputContainer');if(inputContainer.classList.contains('hidden')){inputContainer.classList.remove('hidden')}else{localStorage.removeItem('christmasName');document.getElementById('nameInput').value='';updateDisplay('')}}
function toggleAllButtons(){document.getElementById('mainButtons').classList.toggle('hidden');document.getElementById('extraControls').classList.toggle('hidden')}
function toggleCountdown(){document.getElementById('countdownSection').classList.toggle('hidden')}
function toggleFullscreen(){const elem=document.documentElement;if(!document.fullscreenElement&&!document.webkitFullscreenElement){if(elem.requestFullscreen){elem.requestFullscreen()}else if(elem.webkitRequestFullscreen){elem.webkitRequestFullscreen()}if(screen.orientation&&screen.orientation.lock){screen.orientation.lock('landscape').catch(()=>{})}}else{if(document.exitFullscreen){document.exitFullscreen()}else if(document.webkitExitFullscreen){document.webkitExitFullscreen()}}}
function updateDisplay(name){document.getElementById('messageDisplay').textContent=name?`üéÑ ${name} üéÑ`:'üéÖ Ho Ho Ho! üéÖ'}
function loadSaved(){const saved=localStorage.getItem('christmasName');if(saved){document.getElementById('nameInput').value=saved;updateDisplay(saved);document.getElementById('inputContainer').classList.add('hidden')}}
function createSnow(){const snow=document.getElementById('snow');for(let i=0;i<30;i++){const flake=document.createElement('div');flake.className='snowflake';flake.textContent='‚ùÑ';flake.style.left=Math.random()*100+'%';flake.style.animationDuration=Math.random()*3+5+'s';flake.style.animationDelay=Math.random()*5+'s';flake.style.fontSize=Math.random()*10+10+'px';snow.appendChild(flake)}}
document.getElementById('nameInput').addEventListener('keypress',e=>{if(e.key==='Enter')saveAndHide()});
initWaveTitle();
updateCountdown();setInterval(updateCountdown,1000);loadSaved();createSnow();
</script>
</body>
</html>
