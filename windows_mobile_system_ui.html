<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Windows Mobile System UI</title>
<style>
:root{--bg:#0b0f14;--panel:#111722;--tile:#182033;--accent:#3aa0ff;--text:#eef3ff;--muted:#9aa7c7}
*{box-sizing:border-box;font-family:Segoe UI,system-ui,-apple-system,Roboto,sans-serif}
body{margin:0;background:linear-gradient(180deg,#0a0f18,#05070d);color:var(--text)}
.app{min-height:100vh;display:flex;flex-direction:column}
.statusbar{display:flex;justify-content:space-between;padding:10px 14px;font-size:.75rem;color:var(--muted)}
.header{padding:14px 16px}
.header h1{margin:0;font-weight:600;letter-spacing:.4px}
.header .sub{font-size:.8rem;color:var(--muted)}
.tiles{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:0 14px}
.tile{background:linear-gradient(180deg,#1a2340,#141b2f);border-radius:6px;padding:12px;min-height:90px;display:flex;flex-direction:column;justify-content:space-between;box-shadow:0 0 0 1px rgba(255,255,255,.04)}
.tile.accent{background:linear-gradient(180deg,#3aa0ff,#1f6fd6)}
.tile h3{margin:0;font-size:.8rem;font-weight:500}
.tile .value{font-size:1.4rem;font-weight:600}
.tile .hint{font-size:.7rem;opacity:.8}
.list{margin:14px;display:flex;flex-direction:column;gap:6px}
.row{background:var(--panel);border-radius:6px;padding:10px 12px;display:flex;justify-content:space-between;align-items:center}
.row span{font-size:.8rem}
.toggle{width:34px;height:18px;border-radius:999px;background:#2a3558;position:relative}
.toggle::after{content:"";position:absolute;top:2px;left:2px;width:14px;height:14px;border-radius:50%;background:#000}
.toggle.on{background:var(--accent)}
.toggle.on::after{left:18px}
.nav{margin-top:auto;display:flex;justify-content:space-around;padding:10px 0;background:rgba(0,0,0,.25);backdrop-filter:blur(6px)}
.nav div{font-size:.7rem;color:var(--muted)}
</style>
</head>
<body>
<div class="app">
  <div class="statusbar"><span>12:18</span><span>LTE â–ª 78%</span></div>
  <div class="header">
    <h1>System</h1>
    <div class="sub">Windows-style mobile shell</div>
  </div>
  <section class="tiles">
    <div class="tile accent">
      <h3>Integrity</h3>
      <div class="value">96%</div>
      <div class="hint">Stable</div>
    </div>
    <div class="tile">
      <h3>Energy</h3>
      <div class="value">61%</div>
      <div class="hint">Normal draw</div>
    </div>
    <div class="tile">
      <h3>Load</h3>
      <div class="value">43%</div>
      <div class="hint">No spikes</div>
    </div>
    <div class="tile">
      <h3>Nodes</h3>
      <div class="value">7/8</div>
      <div class="hint">Online</div>
    </div>
  </section>
  <section class="list">
    <div class="row"><span>Passive Mode</span><div class="toggle on"></div></div>
    <div class="row"><span>Limiter</span><div class="toggle"></div></div>
    <div class="row"><span>Diagnostics</span><span>Ready</span></div>
  </section>
  <nav class="nav">
    <div>Overview</div><div>Processes</div><div>Logs</div><div>Settings</div>
  </nav>
</div>
</body>
</html>
