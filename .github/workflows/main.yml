name: Auto Release on Every Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest" ]; then
            next=1
          else
            next=$((latest + 1))
          fi

          echo "next=$next" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Copy HTML files to assets
        run: |
          mkdir -p apk/app/src/main/assets
          find . -maxdepth 1 -name "*.html" -exec cp {} apk/app/src/main/assets/ \;

      - name: Build with Gradle
        run: |
          cd apk
          bash ./gradlew assembleRelease

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.next }}
          name: Release ${{ steps.version.outputs.next }}
          artifacts: "apk/app/build/outputs/apk/release/app-release.apk"
          body: |
            Automated release
            Commit: ${{ github.sha }}