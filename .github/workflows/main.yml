name: Auto Release on Every Commit

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full repo (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version
        id: version
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest" ]; then
            next=1
          else
            next=$((latest + 1))
          fi

          echo "next=$next" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.next }}
          git push origin ${{ steps.version.outputs.next }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.next }}
          name: Release ${{ steps.version.outputs.next }}
          body: |
            Automated release
            Commit: ${{ github.sha }}