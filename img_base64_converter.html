<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Base64</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:#1a1a1a;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.container{width:100%;max-width:600px;background:#2a2a2a;border-radius:12px;padding:30px;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
h1{text-align:center;margin-bottom:30px;font-size:24px}
.upload-area{border:2px dashed #4a90e2;border-radius:8px;padding:40px 20px;text-align:center;cursor:pointer;transition:all .3s;margin-bottom:20px}
.upload-area:hover{border-color:#5da3f5;background:#333}
.upload-area.dragover{border-color:#5da3f5;background:#333}
input[type="file"]{display:none}
.preview{margin:20px 0;text-align:center;display:none}
.preview img{max-width:100%;max-height:300px;border-radius:8px;border:2px solid #4a90e2}
.output{margin-top:20px;display:none}
textarea{width:100%;height:150px;background:#1a1a1a;color:#0f0;border:1px solid #4a90e2;border-radius:6px;padding:10px;font-family:monospace;font-size:12px;resize:vertical}
.btns{display:flex;gap:10px;margin-top:15px}
button{flex:1;padding:12px;border:none;border-radius:6px;cursor:pointer;font-size:14px;font-weight:bold;transition:all .3s}
.btn-copy{background:#4a90e2;color:#fff}
.btn-copy:hover{background:#5da3f5}
.btn-download{background:#2ecc71;color:#fff}
.btn-download:hover{background:#3be382}
.btn-reset{background:#e74c3c;color:#fff}
.btn-reset:hover{background:#f55e4d}
.info{text-align:center;color:#888;font-size:12px;margin-top:10px}
</style>
</head>
<body>
<div class="container">
<h1>üì∑ Image to Base64</h1>
<div class="upload-area" id="uploadArea">
<p style="font-size:18px;margin-bottom:10px">üìÅ Click or Drop Image</p>
<p style="color:#888;font-size:14px">Supports: JPG, PNG, GIF, WEBP, BMP, SVG</p>
<input type="file" id="fileInput" accept="image/*">
</div>
<div class="preview" id="preview">
<img id="previewImg" alt="Preview">
</div>
<div class="output" id="output">
<textarea id="base64Output" readonly></textarea>
<div class="btns">
<button class="btn-copy" onclick="copyBase64()">üìã Copy</button>
<button class="btn-download" onclick="downloadBase64()">üíæ Download</button>
<button class="btn-reset" onclick="reset()">üîÑ Reset</button>
</div>
<div class="info" id="info"></div>
</div>
</div>

<script>
const ua=document.getElementById('uploadArea'),fi=document.getElementById('fileInput'),pv=document.getElementById('preview'),pi=document.getElementById('previewImg'),op=document.getElementById('output'),b64=document.getElementById('base64Output'),inf=document.getElementById('info');
let fname='',ftype='';

ua.onclick=()=>fi.click();
fi.onchange=e=>handleFile(e.target.files[0]);

ua.ondragover=e=>{e.preventDefault();ua.classList.add('dragover')};
ua.ondragleave=()=>ua.classList.remove('dragover');
ua.ondrop=e=>{e.preventDefault();ua.classList.remove('dragover');handleFile(e.dataTransfer.files[0])};

function handleFile(f){
if(!f||!f.type.startsWith('image/')){alert('Please upload a valid image file');return}
fname=f.name;ftype=f.type;
const r=new FileReader();
r.onload=e=>{
const d=e.target.result;
pi.src=d;
b64.value=d;
pv.style.display='block';
op.style.display='block';
const s=(d.length*0.75/1024).toFixed(2);
inf.textContent=`Size: ${s} KB | Type: ${ftype}`;
};
r.readAsDataURL(f);
}

function copyBase64(){
b64.select();
document.execCommand('copy');
alert('‚úÖ Copied to clipboard!');
}

function downloadBase64(){
const blob=new Blob([b64.value],{type:'text/plain'});
const url=URL.createObjectURL(blob);
const a=document.createElement('a');
a.href=url;
a.download=fname.replace(/\.[^/.]+$/,'')+'-base64.txt';
a.click();
URL.revokeObjectURL(url);
}

function reset(){
fi.value='';
pv.style.display='none';
op.style.display='none';
b64.value='';
inf.textContent='';
}
</script>
</body>
</html>
